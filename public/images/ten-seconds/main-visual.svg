<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 400" width="400" height="400">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8B5CF6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#6366F1;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="circle" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#A78BFA;stop-opacity:0.3" />
      <stop offset="100%" style="stop-color:#6366F1;stop-opacity:0.1" />
    </linearGradient>
  </defs>
  <rect width="400" height="400" rx="40" fill="#0F172A"/>
  <!-- outer glow -->
  <circle cx="200" cy="180" r="120" fill="url(#circle)" opacity="0.5"/>
  <circle cx="200" cy="180" r="90" fill="none" stroke="#8B5CF6" stroke-width="6" opacity="0.8"/>
  <!-- clock hand -->
  <line x1="200" y1="180" x2="200" y2="110" stroke="#A78BFA" stroke-width="4" stroke-linecap="round"/>
  <line x1="200" y1="180" x2="250" y2="180" stroke="#8B5CF6" stroke-width="3" stroke-linecap="round"/>
  <!-- center dot -->
  <circle cx="200" cy="180" r="6" fill="#8B5CF6"/>
  <!-- tick marks -->
  <line x1="200" y1="96" x2="200" y2="104" stroke="#A78BFA" stroke-width="2"/>
  <line x1="200" y1="256" x2="200" y2="264" stroke="#A78BFA" stroke-width="2"/>
  <line x1="116" y1="180" x2="124" y2="180" stroke="#A78BFA" stroke-width="2"/>
  <line x1="276" y1="180" x2="284" y2="180" stroke="#A78BFA" stroke-width="2"/>
  <!-- 10 text -->
  <text x="200" y="340" text-anchor="middle" font-family="sans-serif" font-weight="bold" font-size="48" fill="#8B5CF6">10</text>
  <text x="200" y="370" text-anchor="middle" font-family="sans-serif" font-size="20" fill="#A78BFA" opacity="0.7">seconds</text>
</svg>
